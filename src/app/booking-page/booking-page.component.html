<div class="container">
    <h1>Angular Select Dropdown Example - ItSolutionStuff.com</h1>
        
    <form [formGroup]="form" (ngSubmit)="submit()">
           
        <div class="form-group">
            <label for="website">Website:</label>
            <select id="source" formControlName="website" class="form-control">
                <option disabled>Select Website</option>
                <option>Choose Website</option>
                <option *ngFor="let web of websiteList">{{web}}</option>
            </select>
            <div *ngIf="f.website.touched && f.website.invalid" class="alert alert-danger">
                <div *ngIf="f.website.errors.required">Name is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="status">Website:</label>
            <select id="status" formControlName="status" name="status" class="form-control">
                <option disabled>Select Status</option>
                <option>Choose Status</option>
                <option *ngFor="let status of statusList">{{status}}</option>
                <!-- <option>OPEN</option>
                <option>DELIVERED</option> -->
            </select>
            <div *ngIf="f.status.touched && f.status.invalid" class="alert alert-danger">
                <div *ngIf="f.status.errors.required">Name is required.</div>
            </div>
        </div>    

       
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
    </form>
</div>
