<div class="container">
        
    <form [formGroup]="form" (ngSubmit)="submit()">
           
        <div class="form-group">
            <label for="select_box">Select Your Movie</label>
            <select id="select_box" formControlName="movie" class="form-control">
                <option  value="a">Shawshank Redemption</option>
                <option  value="b">Batman vs Superman</option>
                <option  value="c">Avengers Endgame</option>
                <option  value="d">Harry Potter</option>
                <option  value="e">Aquaman</option>
            </select>
            <div style="margin-top:1rem;" *ngIf="f.movie.touched && f.movie.invalid" class="alert alert-danger">
                <div *ngIf="f.movie.errors.required">Movie is required.</div>
            </div>
        </div>

        <div id="a" class="hide">
            <div class="form-group">
                <label for="mytiming">Show Timings:</label>
                <select id="mytiming" formControlName="timingcontrol" name="status" class="form-control">
                    <option disabled>Select Timing</option>
                    <option *ngFor="let timingA of timingAList">{{timingA}}</option>
                </select>
                <div style="margin-top:1rem;" *ngIf="f.timingcontrol.touched && f.timingcontrol.invalid" class="alert alert-danger">
                    <div *ngIf="f.timingcontrol.errors.required">Time is required.</div>
                </div>
            </div>  
        </div>  

        <div id="b" class="hide">
            <div class="form-group">
                <label for="mytiming">Show Timings:</label>
                <select id="mytiming" formControlName="timingcontrol" name="status" class="form-control">
                    <option disabled>Select Timing</option>
                    <option *ngFor="let timingB of timingBList">{{timingB}}</option>
                </select>
                <div style="margin-top:1rem;" *ngIf="f.timingcontrol.touched && f.timingcontrol.invalid" class="alert alert-danger">
                    <div *ngIf="f.timingcontrol.errors.required">Time is required.</div>
                </div>
            </div>  
        </div>  

        <div id="c" class="hide">
            <div class="form-group">
                <label for="mytiming">Show Timings:</label>
                <select id="mytiming" formControlName="timingcontrol" name="status" class="form-control">
                    <option disabled>Select Timing</option>
                    <option *ngFor="let timingC of timingCList">{{timingC}}</option>
                </select>
                <div style="margin-top:1rem;" *ngIf="f.timingcontrol.touched && f.timingcontrol.invalid" class="alert alert-danger">
                    <div *ngIf="f.timingcontrol.errors.required">Time is required.</div>
                </div>
            </div>  
        </div>  

        <div id="d" class="hide">
            <div class="form-group">
                <label for="mytiming">Show Timings:</label>
                <select id="mytiming" formControlName="timingcontrol" name="status" class="form-control">
                    <option disabled>Select Timing</option>
                    <option *ngFor="let timingD of timingDList">{{timingD}}</option>
                </select>
                <div style="margin-top:1rem;" *ngIf="f.timingcontrol.touched && f.timingcontrol.invalid" class="alert alert-danger">
                    <div *ngIf="f.timingcontrol.errors.required">Time is required.</div>
                </div>
            </div>  
        </div>  

        <div id="e" class="hide">
            <div class="form-group">
                <label for="mytiming">Show Timings:</label>
                <select id="mytiming" formControlName="timingcontrol" name="status" class="form-control">
                    <option disabled>Select Timing</option>
                    <option *ngFor="let timingE of timingEList">{{timingE}}</option>
                </select>
                <div style="margin-top:1rem;" *ngIf="f.timingcontrol.touched && f.timingcontrol.invalid" class="alert alert-danger">
                    <div *ngIf="f.timingcontrol.errors.required">Time is required.</div>
                </div>
            </div>  
        </div> 
            
        <div class="form-group">
            <label for="number">Number Of Seats</label>
            <input class="form-control" formControlName="numbercontrol" type="number" required>
            <div style="margin-top:1rem;" *ngIf="f.numbercontrol.touched && f.numbercontrol.invalid" class="alert alert-danger">
                <div *ngIf="f.numbercontrol.errors.required">No is required.</div>
            </div>
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
    </form>
</div>
